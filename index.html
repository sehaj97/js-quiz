<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark text-white">
    <header class="mx-auto p-4 pt-5">
        <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-start">
                <a href="#" class="link-info text-decoration-none">View High Scores</a>
              </div>
              <div class="col d-flex justify-content-end">
                <span>Timer: &nbsp;</span> <span id="time-counter">00</span>
              </div>
            </div>
        </div>
      </header>

      <main class="mx-auto p-4 pt-5">
        <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-center">
                <h1 id="heading-questions">h1. Bootstrap heading</h1>
              </div>
            </div>
            
            <div id="start-quiz-container" class="row">
              <div class="col d-flex justify-content-center p-3">
                <button type="button" class="btn btn-info" id="start-quiz">START QUIZ</button>
              </div>
            </div>
            
            <div class="row">
              <div id="answers-container" class="col d-flex flex-column align-items-center justify-content-center p-3 d-none">
                <div class="form-check m-2">
                  <input class="btn-check" type="radio" name="answerRadios" id="exampleRadios1" value="option1">
                  <label id="answer_a" class="btn btn-info" for="exampleRadios1">
                    Default radio
                  </label>
                </div>
                
                <div class="form-check m-2">
                  <input class="btn-check" type="radio" name="answerRadios" id="exampleRadios2" value="option2">
                  <label id="answer_b" class="btn btn-info" for="exampleRadios2">
                    Default radio
                  </label>
                </div>

                <div class="form-check m-2">
                  <input class="btn-check" type="radio" name="answerRadios" id="exampleRadios3" value="option3">
                  <label id="answer_c" class="btn btn-info" for="exampleRadios3">
                    Default radio
                  </label>
                </div>

                <div class="form-check m-2">
                  <input class="btn-check" type="radio" name="answerRadios" id="exampleRadios4" value="option4">
                  <label id="answer_d" class="btn btn-info" for="exampleRadios4">
                    Default radio
                  </label>
                </div>
              </div>
            </div>
        </div>
    </main>

      <footer class="mx-auto p-4 pt-5">
        footer
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
